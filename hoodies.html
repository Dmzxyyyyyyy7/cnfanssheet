  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 10px;
      padding: 20px;
      font-family: 'Roboto Mono', monospace;
      font-weight: bold;
      background: white;
      color: black;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: black;
      font-size: 3rem;
      margin-bottom: 40px;
      font-weight: bold;
    }

    /* Top-left link */
   .top-left-link {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 2px 2px;
      background: white;
      font-family: 'Roboto Mono';
      font-weight: bold;
      font-size: 1.6rem;
      z-index: 1000;
      margin: 0;
      border: none;
    }

    .top-left-link a {
      text-decoration: none;
      color: black;
    }

    /* Logo top-right */
    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
    }

    .logo {
      cursor: pointer;
      width: 60px;
      margin: 0 auto 10px;
      height: auto;
      display: block;
    }

    /* Search bar centered top */
    .search-bar-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 100%;
      max-width: 400px;
    }

    #search-bar {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      border: 2px solid #ccc;
      height: 30px;
    }

    /* Full width black line */
    .full-width-line {
      width: 100vw;
      height: 2px;
      background-color: black;
      margin: 40px 0 20px;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      width: 230px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: black;
      font-family: 'Roboto Mono', monospace;
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 200px !important;
      height: 230px !important;
      object-fit: cover !important;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        max-width: 90%;
      }
      .item {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      /* Move search bar down so it doesn't overlap the logo and top-left */
      .search-bar-container {
        top: 60px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top-left link -->

  <!-- Black full width line -->

  <!-- Search filtering JavaScript -->
  <script>
    const searchInput = document.getElementById('search-bar');
    const items = document.querySelectorAll('.gallery .item');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
