  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://i.ibb.co/YTBM9HGd/swampik-reps.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Bestime', sans-serif;
      color: white;
      font-size: 3rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      font-weight: bold;
      margin-bottom: 40px;
    }

    .button-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .button-home:hover {
      background: white;
      color: black;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: black;
      background: rgba(255, 255, 255, 0.8);
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .item:nth-child(1) { animation-delay: 0.1s; }
    .item:nth-child(2) { animation-delay: 0.2s; }
    .item:nth-child(3) { animation-delay: 0.3s; }
    .item:nth-child(4) { animation-delay: 0.4s; }
    .item:nth-child(5) { animation-delay: 0.5s; }
    .item:nth-child(6) { animation-delay: 0.6s; }
    .item:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .gallery {
        flex-direction: column;
        gap: 15px;
        padding: 0;
        max-width: 90%;
      }

      .item {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .button-home {
        padding: 12px 25px;
        font-size: 1.1rem;
      }

      .item a {
        font-size: 1.2rem;
      }
    }

    /* Load Bestime font */
    @font-face {
      font-family: 'Bestime';
      src: url('https://fonts.cdnfonts.com/s/12626/Bestime-9Y2DK.woff') format('woff');
    }
  </style>
</head>
