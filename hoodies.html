    body {

    .button-home:hover {

    .gallery {
      display: flex;
      flex-wrap: wrap;

    .item {
      background: rgba(255, 255, 255, 0.9);

      color: black;
      font-family: 'Roboto Mono', monospace;
      transition: transform 0.3s;

      /* Fade-in animation */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 200px !important;
      height: 230px !important;
      object-fit: cover !important;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        max-width: 90%;
      }
      .item {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }
  </style>
