  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;

    max-width: 1000px;
    margin: 0 auto;
  }

  .item {
    background: rgba(255, 255, 255, 0.8);

    width: 220px;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
    transition: transform 0.3s;
  }

  .item:hover {
    transform: scale(1.05);
  }

  .item img {
    width: 200px !important;
    height: 150px !important;
    object-fit: cover !important;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
  }

  .item a {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: black;
    text-decoration: none;
    font-size: 1.1rem;
  }
</style>
