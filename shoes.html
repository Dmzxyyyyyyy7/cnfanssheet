<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoes â€“ SwampSheets</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 200px;
      padding: 15px;
      color: #111;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item p {
      margin: 0;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shoes</h1>
  </header>

  <div class="gallery">
    <a href="https://cnfans.com/product/?shop_type=weidian&id=7268062696&ref=73572&redirected=true" target="_blank" class="item">
      <img src="https://si.geilicdn.com/pcitem1888104055-19a800000192e802daa20a239846-unadjust_1200_1200.png" alt="Jordan 4s" />
      <p>Jordan 4s</p>
    </a>
    <!-- Add more shoe items here -->
    <a href="https://www.nike.com/t/air-max-270-shoe" target="_blank" class="item">
      <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/12345678/air-max-270-shoe.png" alt="Nike Air Max 270" />
      <p>Nike Air Max 270</p>
    </a>
  </div>

</body>
</html>
