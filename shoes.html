    .search-bar-container {

    }

    #search-bar {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      border: 2px solid #ccc;
      height: 30px;
    }

    .full-width-line {
      width: 100vw;
      height: 2px;
      background-color: black;
      margin: 40px 0 20px;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: black;
      background: rgba(255, 255, 255, 0.8);
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .item:nth-child(1) { animation-delay: 0.1s; }
    .item:nth-child(2) { animation-delay: 0.15s; }
    .item:nth-child(3) { animation-delay: 0.2s; }
    .item:nth-child(4) { animation-delay: 0.25s; }
    .item:nth-child(5) { animation-delay: 0.3s; }
    .item:nth-child(6) { animation-delay: 0.35s; }
    .item:nth-child(7) { animation-delay: 0.4s; }
    .item:nth-child(8) { animation-delay: 0.45s; }
    .item:nth-child(9) { animation-delay: 0.5s; }
    .item:nth-child(10) { animation-delay: 0.55s; }
    .item:nth-child(11) { animation-delay: 0.6s; }
    .item:nth-child(12) { animation-delay: 0.65s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 230px;
      height: 150px;
      object-fit: cover;
    }

    .item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      font-family: 'Roboto Mono';
    }

    .item a span {
      display: block;
      margin-top: 5px;
      text-align: center;
      width: 100%;
    }

    .Jordan 4 {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .shoe-container {
      padding: 40px;
      margin: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .gallery {
        flex-direction: column;
        gap: 15px;
        padding: 0;
        max-width: 90%;
      }

      .item {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .item a {
        font-size: 1.2rem;
      }

      .search-bar-container {
        top: 60px;
      }
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: normal;
      font-size: 1.1rem;
    }

    .pagination a.active {
      font-weight: bold;
      color: #007bff;
    }

    .pagination a:hover {

    }

    .top-left-link {

      background: white;
      font-family: 'Roboto Mono';
      font-weight: bold;

      z-index: 1000;

      border: none;
    }

    .top-left-link a {
      text-decoration: none;
      color: black;
    }
  </style>

  <!-- JavaScript to enable search -->
  <script>
    const searchInput = document.getElementById('search-bar');
    const items = document.querySelectorAll('.gallery .item');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
