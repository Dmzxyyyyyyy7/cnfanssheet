<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Bestime', sans-serif;
      color: white;
      font-size: 3rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      font-weight: bold;
      margin-bottom: 40px;
    }

    .button-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .button-home:hover {
      background: white;
      color: black;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: black;
      background: rgba(255, 255, 255, 0.8);
      transition: transform 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .gallery {
        flex-direction: column;
        gap: 15px;
        padding: 0;
        max-width: 90%;
      }

      .item {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .button-home {
        padding: 12px 25px;
        font-size: 1.1rem;
      }

      .item a {
        font-size: 1.2rem;
      }
    }

    /* Load Bestime font */
    @font-face {
      font-family: 'Bestime';
      src: url('https://fonts.cdnfonts.com/s/12626/Bestime-9Y2DK.woff') format('woff');
    }
  </style>
</head>
