    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 220px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.05rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .item a {
        font-size: 1rem;
      }

      .gallery {
        gap: 16px;
      }

      .button-home {
        font-size: 1.1rem;
        padding: 12px 20px;
      }
    }

    @font-face {
      font-family: 'Bestime';
