<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Import Roboto Mono font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 10;
      padding: 20px;
      font-family: 'Roboto Mono';
      background-color: white;
      color: black;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: black;
      text-shadow: none;
      margin-bottom: 40px;
    }
    .button-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: black;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid black;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .button-home:hover {
      background: black;
      color: white;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: black;
      background: rgba(255, 255, 255, 0.8);

      /* Fade-in animation */
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .item a {
      display: block;
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-align: center;
    }
    .item a:hover {
      color: #555;
    }
    .item a img {
      width: 100%;
      border-radius: 8px;
    }
    .item a span {
      display: block;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="button-home">Home</a>

  <h1>T-Shirts</h1>

  <div class="gallery">
    <!-- Your products here -->

        <img src="assets/hearts.png" alt="Chrome Hearts Tee" />
        <span>Chrome Hearts Tees</span>
      </a>
    </div>
  </div>

</body>
</html>
