<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .button-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .button-home:hover {
      background: white;
      color: black;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: black;
      background: rgba(255, 255, 255, 0.8);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .item {
        width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    <div class="item">
