<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwampSheets</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Bestime', sans-serif;
      color: black;
      font-size: 3rem;
      text-shadow: 0 0 8px pink, 0 0 12px pink;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 0 auto;
      max-width: 800px;
    }

    .category-link {
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .category-link:hover {
      background: white;
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .categories {
        flex-direction: column;
        gap: 10px;
      }

      .category-link {
        font-size: 1.1rem;
        padding: 10px;
      }
    }

    /* Load Bestime font */
    @font-face {
      font-family: 'Bestime';
      src: url('https://fonts.cdnfonts.com/s/12626/Bestime-9Y2DK.woff') format('woff');
    }
  </style>
</head>
<body>

  <h1>Swamp Reps</h1>

  <div class="categories">
    <a href="shoes.html" class="category-link">Shoes</a>
    <a href="hoodies.html" class="category-link">Hoodies</a>
    <a href="tshirts.html" class="category-link">T-Shirts</a>
    <a href="jackets.html" class="category-link">Jackets</a>
    <a href="pantsshorts.html" class="category-link">Pants/Shorts</a>
    <a href="hats.html" class="category-link">Hats</a>
    <a href="accessories.html" class="category-link">Accessories</a>
  </div>

</body>
</html>
