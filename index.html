<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwampSheets</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: black;
      font-family: 'Bestime', cursive;
      text-shadow: 0 0 10px pink;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .category-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    .category {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 180px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }
    .category:hover {
      background-color: rgba(255, 192, 203, 0.8);
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>SwampReps</h1>

  <div class="category-list">
    <a href="shoes.html" class="category">Shoes</a>
    <a href="hoodies.html" class="category">Hoodies</a>
    <a href="tshirts.html" class="category">T-shirts</a>
    <a href="jackets.html" class="category">Jackets</a>
    <a href="pantsshorts.html" class="category">Pants/Shorts</a>
    <a href="hats.html" class="category">Hats</a>
  </div>

</body>
</html>
