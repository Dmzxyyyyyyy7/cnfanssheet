    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    .item {

    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
