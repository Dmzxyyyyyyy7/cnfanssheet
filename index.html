<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwampSheets</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    h2.category {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    h2.category a {
      color: #fff;
      text-decoration: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    h2.category a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      animation: rainbowItem 4s infinite linear;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: transparent;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
    }

    @keyframes rainbowItem {
      0%   { background-color: #FF0000; }
      14%  { background-color: #FF7F00; }
      28%  { background-color: #FFFF00; }
      42%  { background-color: #00FF00; }
      56%  { background-color: #0000FF; }
      70%  { background-color: #4B0082; }
      84%  { background-color: #8B00FF; }
      100% { background-color: #FF0000; }
    }

    /* Rainbow text animation */
    @keyframes rainbowText {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    h1, h2 a {
      animation: rainbowText 3s linear infinite;
      transition: color 1s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>SwampReps</h1>

  <h2 class="category">
    <a href="nike.html" target="_blank">Shoes</a>
  </h2>

</body>
</html>
