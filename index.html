<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwampSheets</title>
  <style>
    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    /* Rainbow animated text class */
    .rainbow-text {
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s ease infinite;
      background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
    }

    /* Category heading style */
    h2.category {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    h2.category a {
      color: #fff;
      text-decoration: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    h2.category a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1 class="rainbow-text">SwampReps</h1>

  <!-- Category heading renamed to Shoes -->
  <h2 class="category">
    <a href="nike.html" target="_blank">Shoes</a>
  </h2>

</body>
</html>
