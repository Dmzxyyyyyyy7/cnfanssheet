<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwampSheets</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-image: url('https://i.ibb.co/YTBM9HGd/swampik-reps.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 40px;
      /* Rainbow text effect */
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s linear infinite;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 0 auto;
    }
    .category {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px 30px;
      width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      color: #111;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .category:hover {
      background: #007bff;
      color: white;
      transform: scale(1.1);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
      .categories {
        gap: 20px;
      }
      .category {
        width: 120px;
        padding: 15px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>SwampSheets</h1>

  <div class="categories">
    <a href="shoes.html" class="category">Shoes</a>
    <a href="hoodies.html" class="category">Hoodies</a>
  </div>

</body>
</html>
